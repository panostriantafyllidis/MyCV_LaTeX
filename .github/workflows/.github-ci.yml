name: LaTeX Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install MiKTeX and latexmk
        run: |
          choco install miktex
          RefreshEnv.cmd
          miktexsetup --quiet --shared=yes finish
          mpm --install=latexmk

      - name: Install siunitx package
        run: mpm --install=siunitx

      - name: Compile LaTeX document
        run: latexmk -xelatex -synctex=1 -interaction=nonstopmode MyCV.tex

      - name: Save Job ID
        run: echo "JOB_ID=$GITHUB_RUN_ID" >> job.env

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v2
        with:
          name: pdf-artifact
          path: "MyCV.pdf" # Corrected path

  release:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download Job ID
        uses: actions/download-artifact@v2
        with:
          name: pdf-artifact

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: MyCV.pdf # Corrected path
          asset_name: MyCV.pdf
          asset_content_type: application/pdf
