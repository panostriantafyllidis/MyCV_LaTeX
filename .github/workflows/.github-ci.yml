name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Add manual triggering.

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Get Commit Date and Time
        id: get_commit_date
        run: |
          _GIT_COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%dh%H%M%S)
          echo "::set-output name=commit_date::${_GIT_COMMIT_DATE}"

      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Get commit information
        id: commit_info
        run: echo "::set-output name=commit_sha::$(git rev-parse --short HEAD)"

      - name: Upload MyCV.pdf
        uses: actions/upload-artifact@v4.3.1
        with:
          name: MyCV
          path: MyCV.pdf

      - name: Set Date Tag
        id: set_date_tag
        run: echo "::set-output name=date_tag::$(date +'%Y-%m-%d')"

      - name: Set Release Number
        id: set_release_number
        run: echo "::set-output name=release_number::v${{ github.run_number }}" # Set release number as 'v' followed by the run number of the workflow

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.0.4
        with:
          files: MyCV.pdf
          #tag_name: ${{ steps.set_date_tag.outputs.date_tag }} # Use the current date as the tag name
          tag_name: ${{ steps.set_release_number.outputs.release_number }} # Use the run number as the tag name
          name: Released on ${{ steps.get_commit_date.outputs.commit_date }} # Use the commit date and time as the release name for MyCV.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PATTOKEN }}
