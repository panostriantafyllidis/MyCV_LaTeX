name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Add manual triggering.

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Get commit information
        id: commit_info
        run: echo "::set-output name=commit_sha::$(git rev-parse --short HEAD)"

      - name: Upload MyCV.pdf
        uses: actions/upload-artifact@v4.3.1
        with:
          name: MyCV
          path: MyCV.pdf

      - name: Set Date Tag
        id: set_date_tag
        run: echo "::set-output name=date_tag::$(date +'%Y-%m-%d')"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.0.4
        with:
          files: MyCV.pdf
          tag_name: ${{ steps.set_date_tag.outputs.date_tag }} # Use the current date as the tag name
          name: Release on ${{ github.event.repository.updated_at}} # Use current date as part of the release name for MyCV.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PATTOKEN }}
