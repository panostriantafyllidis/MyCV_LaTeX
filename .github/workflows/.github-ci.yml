name: LaTeX Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install LaTeX and latexmk
        run: sudo apt-get install texlive-xetex texlive-fonts-recommended latexmk texlive-science texlive-latex-extra

      - name: Install Font Awesome LaTeX Package
        run: sudo apt-get install texlive-fonts-extra

      - name: Compile LaTeX document
        run: latexmk -xelatex MyCV.tex

      - name: Save Job ID
        run: echo "JOB_ID=$GITHUB_RUN_ID" >> job.env

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v2
        with:
          name: pdf-artifact
          path: "MyCV.pdf"

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Job ID
        uses: actions/download-artifact@v2
        with:
          name: pdf-artifact

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: MyCV.pdf
          asset_name: MyCV.pdf
          asset_content_type: application/pdf
