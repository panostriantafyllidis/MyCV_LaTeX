name: Build and Release

on:
  push:
    tags:
      - "*"
    branches:
      - main
  workflow_dispatch: # Add manual triggering

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Get commit information
        id: commit_info
        run: echo "::set-output name=commit_sha::$(git rev-parse --short HEAD)"

      - name: Upload MyCV.pdf
        uses: actions/upload-artifact@v4.3.1
        with:
          name: MyCV
          path: MyCV.pdf

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.0.4
        with:
          files: MyCV.pdf
          tag_name: ${{ steps.commit_info.outputs.commit_sha }} # Use the shortened commit SHA as the release tag
          name: Release ${{ steps.commit_info.outputs.commit_sha }} # Use the shortened commit SHA as the release name
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PATTOKEN }}

      - name: Upload Source Code
        id: upload-release-assets-source
        uses: softprops/action-gh-release@v2.0.4
        with:
          files: ${{ github.event.repository.archive_url }}
          tag_name: ${{ steps.commit_info.outputs.commit_sha }} # Use the shortened commit SHA as the release tag
          name: Release Source Code
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PATTOKEN }}
